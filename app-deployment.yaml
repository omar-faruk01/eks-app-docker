apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-webapp
  name: nginx-webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-webapp
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx-webapp
    spec:
      containers:
      - image: 769145638808.dkr.ecr.us-west-2.amazonaws.com/cicdstack-ecrforbootcamppy76510236-nllkfb697b2l
        name: webapp
        imagePullPolicy: Always
        resources: {}
        ports:
          - containerPort: 80 
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-webapp
  labels:
    run: nginx-webapp
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: nginx-webapp
  type: LoadBalancer